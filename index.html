<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today Update News</title>
    <!-- bootstrap cdn link starts hrat  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- bootstrap cdn link Ends  hrat  -->
    <!-- fontawesome cdn link starts hear  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
    />
    <!-- fontawesome cdn link Ends hear  -->

    <!-- main css link starts hear   -->
    <link rel="stylesheet" href="main-css/main.css" />
    <!-- main css link Ends hear   -->
  </head>
  <body class="bg-light">
    <!-- header starts hear  -->
    <header id="web-header">
      <!-- navbar starts hear  -->
      <nav class="navbar navbar-expand-lg bg-light mt-3">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><span>Today's</span> <strong class=""> Update News</strong></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-list-container collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">News</li>
              <li
                class="nav-item"
                data-bs-toggle="modal"
                data-bs-target="#blog-modal-bodey"
                id="blog"
                onclick="addBlogQustion()"
              >
                Blog
              </li>
            </ul>
            <div class="navbar-imgLogo-wraper">
              <img src="img/Avatar.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
      <hr />
      <!-- navbar Ends  hear  -->
    </header>
    <!-- header Ends  hear  -->

    <main id="main-body" class="container">
      <!-- spnear starts hear  -->
      <section id="spner-container" class="d-none">
        <div id="spner-content" class="d-flex justify-content-center mt-3">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spnear Ends hear  -->

      <section id="list"></section>
      <!-- catagori list starts hear  -->
      <section>
        <div class="catagori-list-container">
          <ul id="catagori-container" class="catagori-list-wraper"></ul>
        </div>
      </section>
      <!-- catagori list Ends hear  -->

      <!-- catagori list count starts hear  -->
      <section>
        <div class="catagori-list-cound-container py-3 ps-3 bg-white">
          <h5>
            <span id="catagori"></span> items found for category Entertainment
          </h5>
        </div>
      </section>
      <!-- catagori list count Ends hear  -->

      <!-- select section starts hear   -->
      <section>
        <div
          class="select-container d-flex justify-content-between align-items-center flx-wrap"
        >
          <div class="select-wraper-left">
            <label for="select-catagori">Sort By View:</label>
            <select id="select-catagori">
              <option selected value="Default">Default</option>
              <option value="Today All News">Today All News</option>
              <option value="Update News">Update News</option>
            </select>
          </div>
          <div class="select-wraper-right">
            <button class="btn btn-success select-btn" type="submit">
              Button
            </button>
            <button type="button" class="btn btn-outline-success select-btn">
              Trending
            </button>
          </div>
        </div>
      </section>

      <!-- select section Ends hear   -->

      <!-- News galary starts hear  -->
      <section>
        <h1 id="data-worning" class="text-center text-warning">
          Data is No Abalabel
        </h1>
        <div class="container overflow-hidden">
          <div id="all-card-container" class="row gy-3"></div>
        </div>
      </section>
      <!-- News galary Ends hear  -->
      <!-- modal starts hear -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="blog-modal-bodey"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="blog-modal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <div id="modal-taitle"></div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="model-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- modal Ends  hear -->
    </main>
    <!-- footer starts hear  -->
    <footer class="py-5">
      <p class="text-muted text-center">Copyright 2021 News Portal</p>
    </footer>
    <!-- footer Ends  hear  -->

    <!-- All script link  -->
    <script src="main-js/utilite.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
